<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listing all the mechanics! </title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar }"> </div>

	<h3> All the registered mechanics </h3>
	<div class="container">
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Mechanic</th>
				<th>Email</th>
				<th>Phone Number</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="mechanic : ${mechanics}">
				<td>
					<a th:href="@{/api/v1/mechanics/__${mechanic.mechanicId}__}" th:text="${mechanic.firstName + ' ' + mechanic.lastName}"/></a>
						
				</td>
				<td th:text="${mechanic.email}"/>
				<td th:text="${mechanic.phoneNumber}"/>
				<td>
					<a th:href="@{/api/v1/mechanics/__${mechanic.mechanicId}__/delete}" 
						class="btn btn-danger btn-sm"
						onclick="(function() { if (!confirm('Are you sure you want to delete this mechanic?')) return false; })();"
						>Delete</a>
				</td>
			</tr>
		</tbody>
		
	</table>

</div>
</body>
</html>
