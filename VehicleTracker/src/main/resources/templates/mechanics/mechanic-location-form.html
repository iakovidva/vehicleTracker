<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{fragments/navbar :: navbar }"></div>
	<div class="container">
		
		<h3>Add Location</h3>
		<form action="#" th:action="@{/saveLocation(mechanicId=${mechanic.mechanicId})}"
						th:object="${mechanicLocation}" method="POST">
						
				

			<input type="text" th:field="*{city}" class="form-control mb-4 w-25" placeholder="City" required>
			<input type="text" th:field="*{postalCode}" class="form-control mb-4 w-25" placeholder="Postal Code" required>
			<input type="text" th:field="*{streetName}" class="form-control mb-4 w-25" placeholder="Street Name" required>
			<input type="text" th:field="*{streetNumber}" class="form-control mb-4 w-25" placeholder="Street Number" required>
			<input type="text" th:field="*{coordinates}" class="form-control mb-4 w-25" placeholder="Coordinates">
			
			<button type="submit" class="btn btn-info col-2">Save</button>
			
		</form>
		
	</div>

</body>
</html>
